{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
{% endblock %}

{% block content %}
<h1>Hello</h1>
{% for pizza in pizzas %}
    <div class="menu-item">
        <span>{{ pizza.0 }}</span>
        <ul>
         {% for topping in pizza.1 %}
            <li>{{ topping.1 }} {{ topping.0 }}</li> 
         {% endfor %}
         </ul>
    </div>
{% endfor %}
{% endblock %}
