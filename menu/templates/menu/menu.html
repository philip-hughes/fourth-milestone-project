{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
{% endblock %}

{% block content %}
<h1>Hello</h1>
<a href="{% url 'add_to_cart' 'asdfasdf' %}">Test</a>
{% for pizza in pizzas %}
<form class="form" action="{% url 'add_to_cart' pizza.0 %}" method="POST">
{% csrf_token %}
    <div class="menu-item">
        <span>{{ pizza.0 }}</span>
        <ul>
         {% for topping in pizza.1 %}
            <li>{{ topping.1 }} {{ topping.0 }}</li> 
         {% endfor %}
         </ul>
    </div>
 <input type="submit" value="Add">   
 </form>   
{% endfor %}
{% endblock %}
